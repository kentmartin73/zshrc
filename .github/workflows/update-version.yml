name: Update Version Info

on:
  push:
    branches:
      - main  # or your default branch name
    tags:
      - 'v*'  # Trigger on version tags
  release:
    types: [published]  # Trigger on releases

# Required permissions for pushing changes back to the repository
permissions:
  contents: write

jobs:
  update-version:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for proper commit info
      
      - name: Set up Git
        run: |
          # This is just for the automated commit that updates the version info
          # It doesn't affect the committer name that will be shown in .zshrc
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
      
      - name: Update version info in .zshrc
        run: |
          # When running on a tag, we need to checkout the main branch first
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "Running on tag, checking out main branch..."
            git fetch origin
            git checkout main
            
            # Extract the tag name from the ref
            TAG_NAME=${GITHUB_REF#refs/tags/}
            echo "Using tag from trigger: $TAG_NAME"
            
            # Get current date and time
            CURRENT_DATE=$(date "+%Y-%m-%d %H:%M:%S %Z")
            
            # Update the first line with the tag and date
            sed -i "1s|.*|# Kent Martin's Zsh Modular Configuration v$TAG_NAME - A comprehensive modular Zsh setup|" .zshrc
            sed -i "2s|.*|# Version: v$TAG_NAME (https://github.com/kentmartin73/zshrc/releases/tag/v$TAG_NAME) - Updated: $CURRENT_DATE|" .zshrc
          else
            # Get the commit SHA
            COMMIT_SHA=$(git rev-parse --short HEAD)
            echo "Using commit SHA: $COMMIT_SHA"
            
            # Get current date and time
            CURRENT_DATE=$(date "+%Y-%m-%d %H:%M:%S %Z")
            
            # Update the first line with the commit SHA and date
            sed -i "1s|.*|# Kent Martin's Zsh Modular Configuration (commit $COMMIT_SHA) - A comprehensive modular Zsh setup|" .zshrc
            sed -i "2s|.*|# Version: commit $COMMIT_SHA (https://github.com/kentmartin73/zshrc/commit/$COMMIT_SHA) - Updated: $CURRENT_DATE|" .zshrc
          fi
          
          # Get the original committer name
          COMMITTER_NAME=$(git log -1 --pretty=format:'%an')
          
          # Remove any "Last updated by" line if it exists
          sed -i '/Last updated by/d' .zshrc
          
          # Check if there are changes
          if git diff --quiet .zshrc; then
            echo "No changes to commit"
            exit 0
          fi
          
          # Commit and push changes
          git add .zshrc
          git commit -m "Update version info in .zshrc [skip ci]"
          
          # Push using the built-in GITHUB_TOKEN
          git push origin main
          
          # Note: If you encounter issues with pushing, you might need to use:
          # git push https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git HEAD:${GITHUB_REF#refs/heads/}
      
      # This step has been removed as we only need to update .zshrc
          
      - name: Update latest tag and README.md
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          # When running on a tag, we need to checkout the main branch first
          echo "Running on tag, checking out main branch..."
          git fetch origin
          git checkout main
          
          # Extract the tag name from the ref
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "Processing tag: $TAG_NAME"
          
          # Delete the 'latest' tag if it exists (locally and remotely)
          git tag -d latest 2>/dev/null || true
          git push --delete origin latest 2>/dev/null || true
          
          # Create a new 'latest' tag pointing to the same commit as the version tag
          git tag -a latest -m "Latest stable release (currently $TAG_NAME)"
          git push origin latest
          
          echo "Created and pushed 'latest' tag pointing to $TAG_NAME"
          
          # Update the Quick Installation command in README.md to use 'latest' tag
          sed -i "s|curl -fsSL https://raw.githubusercontent.com/kentmartin73/zshrc/.*/install.sh|curl -fsSL https://raw.githubusercontent.com/kentmartin73/zshrc/latest/install.sh|" README.md
          
          # Check if there are changes
          if git diff --quiet README.md; then
            echo "No changes to README.md"
            exit 0
          fi
          
          # Commit and push changes
          git add README.md
          git commit -m "Update Quick Installation command to use tag $TAG_NAME [skip ci]"
          git push origin main
      
      - name: Create versioned archive
        if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/')
        run: |
          # Get tag name or use commit SHA if no tag
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            ARCHIVE_NAME=${GITHUB_REF#refs/tags/}
          else
            ARCHIVE_NAME=$(git rev-parse --short HEAD)
          fi
          
          zip -r zshrc-${ARCHIVE_NAME}.zip .
      
      - name: Upload versioned archive to release
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./zshrc-${{ github.ref_name }}.zip
          asset_name: zshrc-${{ github.ref_name }}.zip
          asset_content_type: application/zip