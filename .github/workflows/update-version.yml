name: Update Version Info

on:
  push:
    branches:
      - main  # or your default branch name
    tags:
      - 'v*'  # Trigger on version tags
  release:
    types: [published]  # Trigger on releases

# Required permissions for pushing changes back to the repository
permissions:
  contents: write

jobs:
  update-version:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for proper commit info
      
      - name: Set up Git
        run: |
          # This is just for the automated commit that updates the version info
          # It doesn't affect the committer name that will be shown in .zshrc
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
      
      - name: Update version info in .zshrc
        run: |
          # When running on a tag, we need to checkout the main branch first
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "Running on tag, checking out main branch..."
            git fetch origin
            git checkout main
          fi
          
          # Get the original committer name (your name)
          # This gets the name of the person who made the commit that triggered this workflow
          COMMITTER_NAME=$(git log -1 --pretty=format:'%an')
          
          # Try to get the tag for the current commit, fall back to commit SHA if no tag exists
          TAG=$(git describe --tags --exact-match 2>/dev/null || echo "")
          COMMIT_SHA=$(git rev-parse --short HEAD)
          
          # Use tag if available, otherwise use commit SHA
          if [ -n "$TAG" ]; then
            VERSION_REF="$TAG"
            echo "Using tag: $TAG"
          else
            VERSION_REF="$COMMIT_SHA"
            echo "No tag found, using commit SHA: $COMMIT_SHA"
          fi
          
          # Set VERSION_INFO for use in other steps
          if [ -n "$TAG" ]; then
            VERSION_INFO="$COMMITTER_NAME ($TAG, $COMMIT_SHA)"
          else
            VERSION_INFO="$COMMITTER_NAME ($COMMIT_SHA)"
          fi
          echo "VERSION_INFO=$VERSION_INFO" >> $GITHUB_ENV
          
          echo "Updating version info with committer: $COMMITTER_NAME and version: $VERSION_REF"
          
          # Create a temporary file with updated content
          if [ -n "$TAG" ]; then
            sed -i "2s|.*|# Version: $TAG (https://github.com/kentmartin73/zshrc/releases/tag/$TAG)|" .zsh/.zshrc
          else
            sed -i "2s|.*|# Version: https://github.com/kentmartin73/zshrc/commit/$COMMIT_SHA|" .zsh/.zshrc
          fi
          
          # Check if line 3 already contains "Last updated by", otherwise modify line 3
          if grep -q "Last updated by" .zsh/.zshrc; then
            sed -i "/Last updated by/s|.*|# Last updated by: $COMMITTER_NAME|" .zsh/.zshrc
          else
            sed -i "3s|.*|# Last updated by: $COMMITTER_NAME|" .zsh/.zshrc
          fi
          
          # Check if there are changes
          if git diff --quiet .zsh/.zshrc; then
            echo "No changes to commit"
            exit 0
          fi
          
          # Commit and push changes
          git add .zsh/.zshrc
          git commit -m "Update version info in .zshrc [skip ci]"
          
          # Push using the built-in GITHUB_TOKEN
          git push origin main
          
          # Note: If you encounter issues with pushing, you might need to use:
          # git push https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git HEAD:${GITHUB_REF#refs/heads/}
      
      # The following steps only run on releases or tags
      - name: Update additional files on release
        if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/')
        run: |
          # When running on a tag, we need to checkout the main branch first
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "Running on tag, checking out main branch..."
            git fetch origin
            git checkout main
          fi
          
          # Update install.sh
          sed -i "s|# Zsh Modular Configuration Installer|# Zsh Modular Configuration Installer\n# Version: ${{ env.VERSION_INFO }}|" install.sh
          
          # Update setup.sh
          sed -i "s|# Setup script for modular zsh configuration|# Setup script for modular zsh configuration\n# Version: ${{ env.VERSION_INFO }}|" .zsh/setup.sh
          
          # Commit and push changes
          git add install.sh .zsh/setup.sh
          git commit -m "Update version info in additional files [skip ci]"
          git push origin main
          
      - name: Update README.md with latest tag
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          # When running on a tag, we need to checkout the main branch first
          echo "Running on tag, checking out main branch..."
          git fetch origin
          git checkout main
          
          # Get the latest tag
          LATEST_TAG=${GITHUB_REF#refs/tags/}
          echo "Updating README.md to use latest tag: $LATEST_TAG"
          
          # Update the Quick Installation command in README.md
          sed -i "s|curl -fsSL https://raw.githubusercontent.com/kentmartin73/zshrc/.*/install.sh|curl -fsSL https://raw.githubusercontent.com/kentmartin73/zshrc/$LATEST_TAG/install.sh|" README.md
          
          # Check if there are changes
          if git diff --quiet README.md; then
            echo "No changes to README.md"
            exit 0
          fi
          
          # Commit and push changes
          git add README.md
          git commit -m "Update Quick Installation command to use latest tag ($LATEST_TAG) [skip ci]"
          git push origin main
      
      - name: Create versioned archive
        if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/')
        run: |
          # Get tag name or use commit SHA if no tag
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            ARCHIVE_NAME=${GITHUB_REF#refs/tags/}
          else
            ARCHIVE_NAME=$(git rev-parse --short HEAD)
          fi
          
          zip -r zshrc-${ARCHIVE_NAME}.zip .
      
      - name: Upload versioned archive to release
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./zshrc-${{ github.ref_name }}.zip
          asset_name: zshrc-${{ github.ref_name }}.zip
          asset_content_type: application/zip