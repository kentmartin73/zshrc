name: Add Version Info to Release Assets

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'

jobs:
  add-version-info:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get version info
        id: version
        run: |
          AUTHOR_NAME=$(git log -1 --pretty=format:'%an')
          COMMIT_SHA=$(git rev-parse --short HEAD)
          
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG=${GITHUB_REF#refs/tags/}
            VERSION_INFO="$AUTHOR_NAME ($TAG, $COMMIT_SHA)"
          else
            VERSION_INFO="$AUTHOR_NAME ($COMMIT_SHA)"
          fi
          
          echo "VERSION_INFO=$VERSION_INFO" >> $GITHUB_ENV

      - name: Update install.sh
        run: |
          sed -i "s|# Zsh Modular Configuration Installer|# Zsh Modular Configuration Installer\n# Version: ${{ env.VERSION_INFO }}|" install.sh

      - name: Update setup.sh
        run: |
          sed -i "s|# Setup script for modular zsh configuration|# Setup script for modular zsh configuration\n# Version: ${{ env.VERSION_INFO }}|" .zsh/setup.sh

      - name: Update .zshrc
        run: |
          sed -i "s|# Main zsh configuration file|# Main zsh configuration file\n# Version: ${{ env.VERSION_INFO }}|" .zsh/.zshrc

      - name: Create versioned archive
        run: |
          zip -r zshrc-${{ github.ref_name }}.zip .

      - name: Upload versioned archive to release
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./zshrc-${{ github.ref_name }}.zip
          asset_name: zshrc-${{ github.ref_name }}.zip
          asset_content_type: application/zip