name: Add Version Info

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]

jobs:
  add-version-info:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get version info
        id: version
        run: |
          AUTHOR_NAME=$(git log -1 --pretty=format:'%an')
          COMMIT_SHA=$(git rev-parse --short HEAD)
          
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG=${GITHUB_REF#refs/tags/}
            VERSION_INFO="$AUTHOR_NAME ($TAG, $COMMIT_SHA)"
          else
            VERSION_INFO="$AUTHOR_NAME ($COMMIT_SHA)"
          fi
          
          echo "VERSION_INFO=$VERSION_INFO" >> $GITHUB_ENV

      - name: Update install.sh
        run: |
          sed -i "s|# Zsh Modular Configuration Installer|# Zsh Modular Configuration Installer\n# Version: ${{ env.VERSION_INFO }}|" install.sh

      - name: Update setup.sh
        run: |
          sed -i "s|# Setup script for modular zsh configuration|# Setup script for modular zsh configuration\n# Version: ${{ env.VERSION_INFO }}|" .zsh/setup.sh

      - name: Update .zshrc
        run: |
          sed -i "s|# Main zsh configuration file|# Main zsh configuration file\n# Version: ${{ env.VERSION_INFO }}|" .zsh/.zshrc

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add install.sh .zsh/setup.sh .zsh/.zshrc
          git commit -m "Add version info [skip ci]" || echo "No changes to commit"
          git push